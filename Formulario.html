<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Formulario</title>
  </head>
  <body>
    <header>
      <h1>Formulario de registro</h1>
    </header>
    <main>
      <form>
        <div>
          <label for="name">Nombre:</label>
          <input type="text" id="name" />
        </div>
        <br />
        <div>
          <label for="Apellido">Apellido:</label>
          <input type="text" id Apellido />
        </div>
        <br />
        <div>
          Modalidad de cursada:
          <input type="radio" name="Modalidad" id="On demand" />
          <label for="On demand">On-Demand</label>
          <input type="radio" name="Modalidad" id="vivo" />
          <label for="vivo">En vivo</label>
        </div>
        <br />
        <div>
          <label for="mail">Email</label>
          <input type="email" id="mail" />
        </div>
        <br />
        <div>
          <input type="checkbox" id="info" />
          <label for="info"
            >Deseo recibir informacion sobre nuevos posteos en la
            plataforma</label
          >
        </div>
        <br />
        <div>
          <input type="checkbox" id="terminos" />
          <label for="terminos">Acepto los terminos y condiciones</label>
        </div>
        <br />
        <button type="submit">Enviar</button>
      </form>

      <a href="./Index.html">Volver al primer ejercicio</a>
      <br>
      <a href="./Listas anidadas.html">Volver al ejercicio anterior</a>
    </main>
  </body>
</html>
